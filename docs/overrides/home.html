{% extends "base.html" %}

{% block content %}
<style>
  /* Unique styling for homepage only */
  .hero {
    text-align: center;
    padding: 5rem 2rem;
    background: linear-gradient(135deg, #6a11cb 10%, #2575fc 90%);
    color: white;
    min-height: 550px;
    border-radius: 0 0 50% 50%;
    position: relative;
  }

  /* Fix image appearance */
  .hero img {
    width: 80%; /* Make it larger */
    max-width: 700px;
    height: auto;
    display: block;
    margin: 0 auto 2rem;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
  }

  .hero h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    font-weight: bold;
    color: #fff;
  }

  .hero p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto 2rem;
    opacity: 0.9;
    color: #e0e0e0;
  }

  .cta-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .cta-button {
    padding: 0.8rem 1.6rem;
    background: #ffcc80;
    color: black;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: transform 0.2s ease, background-color 0.3s ease;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  }

  .cta-button:hover {
    transform: scale(1.05);
    background-color: #ffd54f;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .hero {
      padding: 3rem 1rem;
      min-height: auto;
    }
    .hero img {
      width: 95%;
      max-width: 500px;
    }
    .hero h1 {
      font-size: 2.2rem;
    }
    .hero p {
      font-size: 1.1rem;
    }
  }
</style>

<div class="hero">
  <img src="{{ 'assets/overview.jpg' | url }}" alt="Overview of Rankify">
  <h1>Rankify</h1>
  <p>A powerful Python toolkit for Retrieval, Re-Ranking, and Retrieval-Augmented Generation.</p>
  <div class="cta-buttons">
    <a href="{{ 'getting-started' | url }}" class="cta-button">üöÄ Get Started</a>
    <a href="https://github.com/DataScienceUIBK/Rankify" class="cta-button">‚≠ê GitHub</a>
  </div>
</div>

{% endblock %}
